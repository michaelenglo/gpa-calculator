<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container bg-blue">
      <div class="header clearfix">
        <h2 class="text-white">Transfer GPA Calculator</h2>
      </div>

      <div class="jumbotron drop-shadow">
        <h3>Your GPA from the last <strong>30</strong> credits:</h3>
        <h1 class="text-center">
          <strong>{{3.00}}</strong>
        </h1>
        <h4 class="text-muted text-center">/4.33</h4>
      </div>
      <h2 class="text-white">Course List:</h2>
      <div class="panel panel-default panel-semester">
        <div class="panel-heading panel-heading-semester"> Semester 1</div>
          <div class="panel-body panel-body-semester">
            <div class="panel panel-default panel-course">
              <div class="panel-heading panel-heading-course"> Class 1 </div>
              <div class="panel-body panel-body-course">
                  <div class="row">
                    <div class="form-group">
                      <div class="col-lg-4">
                        <label for="course-name">Name: </label>
                        <input type="text" class="form-control" id="course-name">
                      </div>
                      <div class="col-lg-4">
                        <label for="credit">Credit:* </label>
                        <input type="text" class="form-control" id="credit">
                      </div>
                      <div class="col-lg-4">
                        <label for="grade">Grade:* </label>
                        <select class="form-control" id="grade">
                          <option> --Select Grade-- </option>
                          <option> A+ </option>
                          <option> A </option>
                          <option> A- </option>
                          <option> B+ </option>
                          <option> B </option>
                          <option> B- </option>
                          <option> C+ </option>
                          <option> C </option>
                          <option> C- </option>
                          <option> D </option>
                          <option> F </option>
                        </select>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <button type="button" class="btn btn-add-course btn-success btn-sm btn-block">ADD COURSE</button>
          </div>
      </div>
      <button type="button" id="btn-add-semester" class="btn btn-default btn-sm btn-block">ADD SEMESTER</button>
      <button type="button" id="btn-calculate" class="offset btn btn-success btn-md">CALCULATE</button>
  </body>
</html>
